<div class="card h-100" [ngStyle]="{ 'min-height': '350px !important' }">
  <div class="card-body d-flex flex-column">
    <div class="mb-3">
      <div class="lead">Next Viral Load</div>
    </div>
    <div class="flex-fill">
      <canvas
        mdbChart
        [type]="'line'"
        [datasets]="eligibilityChartDatasets"
        [labels]="eligibilityChartLabels"
        [options]="eligibilityChartOptions"
      ></canvas>
    </div>
  </div>
</div>
