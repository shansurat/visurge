<div class="card">
  <div class="card-header text-light bg-info text-uppercase">Sex</div>

  <div class="card-body">
    <div class="row align-items-center justify-content-center h-100 g-3">
      <div class="col-12 col-lg-6">
        <canvas
          mdbChart
          [type]="'doughnut'"
          [datasets]="eligibilityChartDatasets"
          [labels]="eligibilityChartLabels"
          [options]="eligibilityChartOptions"
        ></canvas>
      </div>
      <div class="col-12 col-lg-6">
        <canvas
          mdbChart
          [type]="'bar'"
          [datasets]="eligibilityChartDatasets_Bar"
          [labels]="eligibilityChartLabels"
          [options]="eligibilityChartOptions_Bar"
        ></canvas>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <div class="d-flex justify-content-center">
      <div class="d-flex align-items-center me-3">
        <div class="badge-primary badge me-3">MALE</div>
        <div class="lead">
          {{ (entriesServ.allBySex$ | async)?.eligible?.male?.length }}
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="badge-danger badge me-3">FEMALE</div>
        <div class="lead">
          {{ (entriesServ.allBySex$ | async)?.eligible?.female?.length }}
        </div>
      </div>
    </div>
  </div>
</div>
