<div class="card h-100" [ngStyle]="{ 'min-height': '350px' }">
  <div class="card-body d-flex flex-column">
    <div class="mb-3">
      <div class="d-flex align-items-center justify-content-between">
        <div class="lead">Eligible for Viral Load</div>
        <div class="btn-group btn-group-sm" role="group">
          <button
            type="button"
            class="btn btn-success"
            (click)="mode$.next('day')"
            [ngClass]="{ active: (mode$ | async) == 'day' }"
          >
            Day
          </button>
          <button
            type="button"
            class="btn btn-success"
            (click)="mode$.next('week')"
            [ngClass]="{ active: (mode$ | async) == 'week' }"
          >
            Week
          </button>
          <button
            type="button"
            class="btn btn-success"
            (click)="mode$.next('month')"
            [ngClass]="{ active: (mode$ | async) == 'month' }"
          >
            Month
          </button>
        </div>
      </div>
    </div>
    <div class="flex-fill">
      <canvas
        mdbChart
        [type]="'line'"
        [datasets]="eligibilityChartDatasets"
        [labels]="eligibilityChartLabels"
        [options]="eligibilityChartOptions"
      ></canvas>
    </div>
  </div>
</div>
