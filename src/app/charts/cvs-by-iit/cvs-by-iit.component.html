<div class="card">
  <div class="card-body d-flex flex-column">
    <div class="mb-3">
      <div class="d-flex align-items-center justify-content-between">
        <div class="lead">Clinic Visit Status by IIT</div>
      </div>
    </div>
    <div class="flex-fill">
      <div class="d-flex align-items-center justify-content-center h-100">
        <canvas
          mdbChart
          [type]="'bar'"
          [datasets]="cvsChartDatasets"
          [labels]="cvsChartLabels"
          [options]="cvsChartOptions"
        ></canvas>
      </div>
    </div>
  </div>
</div>
