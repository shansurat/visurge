<div class="card">
  <div class="card-header text-uppercase text-light bg-info">Regimen</div>

  <div class="card-body">
    <div class="row align-items-center justify-content-center h-100 g-3">
      <div class="col-12 col-lg-6">
        <canvas
          #chart
          mdbChart
          [type]="'doughnut'"
          [datasets]="eligibilityChartDatasets"
          [labels]="eligibilityChartLabels"
          [options]="eligibilityChartOptions"
          datalabels
          style="max-height: 250px"
        ></canvas>
      </div>
      <div class="col-12 col-lg-6">
        <canvas
          mdbChart
          [type]="'bar'"
          [datasets]="eligibilityChartDatasets_Bar"
          [labels]="eligibilityChartLabels"
          [options]="eligibilityChartOptions_Bar"
          style="max-height: 250px"
        ></canvas>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <div class="d-flex justify-content-center">
      <div class="d-flex align-items-center me-3">
        <div class="badge-primary badge me-3">TLD</div>
        <div class="lead">
          {{ (entriesServ.allByRegimen$ | async)?.eligible?.TLD?.length }}
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="badge-secondary badge me-3">TLE</div>
        <div class="lead">
          {{ (entriesServ.allByRegimen$ | async)?.ineligible?.TLD?.length }}
        </div>
      </div>
    </div>
  </div>
</div>
