<div class="card">
  <div class="card-header text-uppercase text-light bg-info">
    Eligible for Viral Load by Regimen
  </div>

  <div class="card-body">
    <div class="d-flex align-items-center justify-content-center h-100">
      <canvas
        #chart
        mdbChart
        [type]="'pie'"
        [datasets]="eligibilityChartDatasets"
        [labels]="eligibilityChartLabels"
        [options]="eligibilityChartOptions"
        style="max-height: 250px"
      ></canvas>
    </div>
  </div>

  <div class="card-footer">
    <div class="d-flex justify-content-center">
      <div class="d-flex align-items-center me-3">
        <div class="badge-primary badge me-3">TLD</div>
        <div class="lead">{{ ((regimen$ | async) || [0])[0] }}</div>
      </div>
      <div class="d-flex align-items-center">
        <div class="badge-secondary badge me-3">TLE</div>
        <div class="lead">{{ ((regimen$ | async) || [0, 0])[1] }}</div>
      </div>
    </div>
  </div>
</div>
