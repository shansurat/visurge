<div class="card">
  <div class="card-header text-light bg-info text-uppercase text-truncate">
    Is pregnant/breastfeeding?
  </div>

  <div class="card-body">
    <div class="row align-items-center justify-content-center h-100 g-3">
      <div class="col-12 col-lg-6">
        <canvas
          mdbChart
          [type]="'doughnut'"
          [datasets]="eligibilityChartDatasets"
          [labels]="eligibilityChartLabels"
          [options]="eligibilityChartOptions"
          style="max-height: 250px"
        ></canvas>
      </div>
      <div class="col-12 col-lg-6">
        <canvas
          mdbChart
          [type]="'bar'"
          [datasets]="eligibilityChartDatasets_Bar"
          [labels]="eligibilityChartLabels"
          [options]="eligibilityChartOptions_Bar"
          style="max-height: 250px"
        ></canvas>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <div class="d-flex justify-content-center">
      <div class="d-flex align-items-center me-3">
        <div class="badge-primary badge me-3">YES</div>
        <div class="lead">
          {{ (entriesServ.allByPMTCT$ | async)?.eligible?.yes?.length }}
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="badge-danger badge me-3">NO</div>
        <div class="lead">
          {{ (entriesServ.allByPMTCT$ | async)?.eligible?.no?.length }}
        </div>
      </div>
    </div>
  </div>
</div>
