<!-- Sidenav -->
<mdb-sidenav-layout>
  <mdb-sidenav
    #sidenav="mdbSidenav"
    [slim]="true"
    [slimCollapsed]="sidenavCollapsed"
    mode="side"
    (sidenavHidden)="sidenavHidden = true"
    (sidenavShown)="sidenavHidden = false"
    (sidenavCollapsed)="sidenavCollapsed = true"
    (sidenavExpanded)="sidenavCollapsed = false"
  >
    <!-- Sidenav Container -->
    <div id="sidenav-container">
      <!-- Sidenav Navbar -->
      <nav class="navbar navbar-dark bg-secondary">
        <div class="d-flex justify-content-center w-100">
          <a
            class="navbar-brand"
            routerLink=""
            *ngIf="!sidenavCollapsed"
            tabindex="-1"
          >
            ViSURGE
          </a>
          <img
            src="../favicon.ico"
            alt=""
            srcset=""
            *ngIf="sidenavCollapsed"
            routerLink=""
            style="cursor: pointer"
            tabindex="-1"
          />
        </div>
      </nav>

      <!-- Sidenav Content Container -->
      <div id="sidenav-content-container">
        <!-- Sidenav Links -->
        <ul class="sidenav-menu my-1">
          <mdb-sidenav-item>
            <a
              class="sidenav-link"
              routerLink="dashboard"
              routerLinkActive="active"
              tabindex="-1"
            >
              <i class="fas fa-chart-line me-3"></i
              ><span slim="false">Dashboard</span></a
            >
          </mdb-sidenav-item>
          <mdb-sidenav-item>
            <a
              class="sidenav-link"
              routerLink="entry-form"
              routerLinkActive="active"
              tabindex="-1"
            >
              <i class="fas fa-info-circle me-3"></i
              ><span slim="false">Entry Form</span></a
            >
          </mdb-sidenav-item>
          <mdb-sidenav-item>
            <a
              class="sidenav-link"
              routerLink="report"
              routerLinkActive="active"
              tabindex="-1"
            >
              <i class="fas fa-book me-3"></i
              ><span slim="false">Report</span></a
            >
          </mdb-sidenav-item>
          <mdb-sidenav-item>
            <a
              class="sidenav-link"
              routerLink="settings"
              routerLinkActive="active"
              tabindex="-1"
            >
              <i class="fas fa-cog me-3"></i
              ><span slim="false">Settings</span></a
            >
          </mdb-sidenav-item>

          <mdb-sidenav-item (click)="signOut()">
            <a class="sidenav-link">
              <i class="fas fa-sign-out-alt me-3"></i
              ><span slim="false">Sign Out</span></a
            >
          </mdb-sidenav-item>
        </ul>
      </div>
    </div>
  </mdb-sidenav>

  <mdb-sidenav-content #sidenavContent>
    <!-- Main Container -->
    <div id="main-container" class="d-flex flex-column p-0">
      <!-- Main Navbar -->
      <nav
        class="navbar navbar-light bg-light"
        *ngIf="(activeRoute | async) != 'auth'"
      >
        <div class="d-flex px-2 align-items-center w-100">
          <a
            id="sidenavToggler"
            class="text-primary ms-3"
            role="button"
            (click)="sidenav.toggle()"
            ><i
              class="fas fa-bars"
              [ngStyle]="{
                transform: !sidenavHidden ? 'rotate(90deg)' : 'none'
              }"
            ></i
          ></a>
          <a
            class="navbar-brand ms-3"
            href="#"
            *ngIf="sidenavHidden"
            routerLink=""
          >
            <span class="text-secondary">Vi</span
            ><span class="text-primary">SURGE</span>
          </a>

          <span *ngIf="sidenavHidden">|</span>
          <span class="ms-3 text-secondary">{{
            (activeRoute | async) || "dashboard" | titlecase
          }}</span>

          <div class="flex-fill h-100"></div>
          <ul class="navbar-nav d-flex flex-row" *ngIf="sidenavHidden">
            <ng-container *ngFor="let link of sidenavLinks">
              <li
                class="nav-item"
                *ngIf="
                  ((activeRoute | async) || 'dashboard') != routeToLink(link) &&
                  ((authServ.isAdmin$ | async)
                    ? adminLinks.includes(link)
                    : !adminLinks.includes(link))
                "
              >
                <a class="nav-link me-3" href="#" [routerLink]="link">{{
                  routeToLink(link) | titlecase
                }}</a>
              </li>
            </ng-container>
            <li class="nav-item">
              <a class="nav-link me-3 link-danger" href="#" (click)="signOut()"
                >Sign Out</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <!-- Content Container -->
      <div id="content-container" class="flex-fill">
        <router-outlet></router-outlet>
      </div>

      <!-- Sidenav Slim Toggler -->
      <span
        id="sidenav-slim-toggler"
        class="mb-1 bg-primary text-white shadow-5"
        mdbRipple
        *ngIf="!sidenavHidden"
        (click)="sidenav.toggleSlim()"
      >
        <a>
          <i
            class="fas fa-angle-double-left m-2"
            [ngStyle]="{
              transform: sidenavCollapsed ? 'rotate(180deg)' : 'none'
            }"
          ></i
        ></a>
      </span>
    </div>
  </mdb-sidenav-content>
</mdb-sidenav-layout>
