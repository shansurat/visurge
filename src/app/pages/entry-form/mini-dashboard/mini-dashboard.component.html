<div class="d-flex flex-column">
  <!-- Eligible -->
  <div>
    <div class="d-flex align-items-center mb-3">
      <button
        type="button"
        class="btn btn-success btn-sm btn-floating me-3 flex-shrink-0"
        routerLink="/dashboard"
      >
        {{ (entriesServ.eligible$ | async)?.length || 0 }}
      </button>
      <div class="d-flex flex-column flex-fill">
        <small text-truncate> Eligible </small>
        <div class="progress rounded show_box_progress">
          <div
            class="progress-bar bg-success"
            role="progressbar"
            [ngStyle]="{
              width:
                (((entriesServ.eligible$ | async)?.length || 0) /
                  ((entriesServ.all$ | async)?.length || 1)) *
                  100 +
                '%'
            }"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pregnant/Breastfeeding -->
  <div>
    <div class="d-flex align-items-center mb-3">
      <button
        type="button"
        routerLink="/dashboard"
        class="btn btn-primary btn-sm btn-floating me-3 flex-shrink-0"
      >
        {{ (entriesServ.allByPMTCT$ | async)?.eligible?.yes?.length }}
      </button>
      <div class="d-flex flex-column flex-fill">
        <small text-truncate> Pregnant/ Breastfeeding </small>
        <div class="progress rounded show_box_progress">
          <div
            class="progress-bar bg-primary"
            role="progressbar"
            [ngStyle]="{
              width:
                (((entriesServ.allByPMTCT$ | async)?.eligible?.yes?.length ||
                  0) /
                  (((entriesServ.allByPMTCT$ | async)?.eligible?.yes?.length ||
                    0) +
                    ((entriesServ.allByPMTCT$ | async)?.ineligible?.yes
                      ?.length || 0))) *
                  100 +
                '%'
            }"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <!-- HVL With EAC-3 Completed -->
  <div>
    <div class="d-flex align-items-center mb-3">
      <button
        type="button"
        class="btn btn-danger btn-sm btn-floating me-3 flex-shrink-0"
        routerLink="/dashboard"
      >
        {{ (entriesServ.hvl_eac3_completed_count$ | async) || 0 }}
      </button>
      <div class="d-flex flex-column flex-fill">
        <small text-truncate> HVL W/ EAC-3 Completed </small>
        <div class="progress rounded show_box_progress">
          <div
            class="progress-bar bg-danger"
            role="progressbar"
            [ngStyle]="{
              width:
                (((entriesServ.hvl_eac3_completed_count$ | async) || 0) /
                  ((entriesServ.all$ | async)?.length || 1)) *
                  100 +
                '%'
            }"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pending Results -->
  <div>
    <div class="d-flex align-items-center mb-3">
      <button
        type="button"
        routerLink="/dashboard"
        class="btn btn-warning btn-sm btn-floating me-3 flex-shrink-0"
      >
        {{ (entriesServ.allByPending$ | async)?.eligible?.yes?.length || 0 }}
      </button>
      <div class="d-flex flex-column flex-fill">
        <small text-truncate> Pending Results </small>
        <div class="progress rounded show_box_progress">
          <div
            class="progress-bar bg-warning"
            role="progressbar"
            [ngStyle]="{
              width:
                (((entriesServ.allByPending$ | async)?.eligible?.yes?.length ||
                  0) /
                  ((entriesServ.all$ | async)?.length || 1)) *
                  100 +
                '%'
            }"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <div></div>
</div>
